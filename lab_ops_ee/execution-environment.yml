---
version: 3

build_arg_defaults:
  ANSIBLE_GALAXY_CLI_COLLECTION_OPTS: "--pre -c -v --ignore-certs"
  PKGMGR_PRESERVE_CACHE: "always"

dependencies:
  galaxy: requirements.yml

images:
  base_image:
    name: pah.bk.mobile/ee-minimal-rhel8:latest

options:
  package_manager_path: /usr/bin/microdnf

additional_build_files:
      - src: files/ansible.cfg
        dest: configs

additional_build_steps:
  prepend_galaxy:
    - COPY _build/configs/ansible.cfg /etc/ansible/ansible.cfg
  append_final: RUN mkdir /blueprints
...
